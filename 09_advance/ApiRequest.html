<body style="background-color: #212121; color: white;")>
    <table>
        <tr>
          <td>0</td>
          <td> | UNSENT</td>
          <td> | Client has been created. open() not called yet.</td>
        </tr>
        <tr>
          <td>1</td>
          <td> | OPENED</td>
          <td> | open() has been called.</td>
        </tr>
        <tr>
          <td>2</td>
          <td> | HEADERS_RECEIVED</td>
          <td> | send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
          <td>3</td>
          <td> | LOADING</td>
          <td> | Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
          <td>4</td>
          <td> | DONE</td>
          <td> | The operation is complete.</td>
        </tr>
    </table>
      
    <div id="card">
        <div id="DP">
            <img src="" alt="" height="200px">
        </div>
        <div id="details">

        </div>
    </div>
</body>
<script>

    const requestURL  = 'https://api.github.com/users/au7anmolupadhyay'
    const xhr = new XMLHttpRequest();
    
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            // console.log(data.public_repos);        // undefined  - why? because typeof the data is string
            // // console.log(typeof data)         //before parsing into json format i.e JSON.parse
            console.log(data.avatar_url)
            console.log(data.public_repos)
            
            const image = document.querySelector('#DP img')
            const details = document.querySelector('#details')
            image.src = data.avatar_url;
            details.innerHTML = `<h3>Name: ${data.name}</h1>
                                <h4>Repositories:  ${data.public_repos}</h4>`
            
        }
    }
    xhr.send()





</script>
