<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "Main"
    div.id = Math.round(Math.random() * 10 + 1);

    div.setAttribute("title",'DOM Manipulation')    // as compared to innerText setAttribute directly changes the data from the HTML document
    div.style.backgroundColor="green"
    div.style.padding="15px"
    div.innerText = "thoda Javascript padhlo"       // it is not optimized way as it overwrites, first brings them and then overwrites on it
    const addText = document.createTextNode("document object model manipulation")       // so they prefer this
    div.appendChild(addText);
    document.body.appendChild(div)

</script>
</html>
