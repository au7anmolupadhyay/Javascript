<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-stop</title>
  </head>
  <body>
    <h1 id="heading">learn js with au7</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
  </body>

  <script>

    // generating random 
    const hex = function(){
      const code = (Math.floor(Math.random()*1000000))

      return '#'+ code
    }
    
    // const add = document.querySelector('body').style.backgroundColor = color;
// __________________________________________________________________________________________________________________

    // adding logic of applying color change

    let startInt;
    const funStart = function(){
      if(!startInt){
        startInt = setInterval(chngeBG, 1000)
      }
      
      function chngeBG(){
        document.body.style.backgroundColor = hex()
      }
    }
    
    function stopBG(){
      clearInterval(startInt);
      startInt = null;
    }
    
    const start = document.getElementById('start').addEventListener('click', funStart);
    const stop = document.getElementById('stop').addEventListener('click', stopBG)




    
  </script>
</html>
