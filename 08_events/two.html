<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1 id="heading">Code with Mr. Anmol</h1>
    <button id="stop">Cancel </button>
</body>
<script>

    function printt(){
        console.log("setTimeout working!")
    }

    // setTimeout((e) => {
    //     console.log("Anmol Upadhyay")
    // }, 2000)

    //setTimeout(printt, 2000)        // here you cannot pass "printt" function like "printt()" therefore you have to only give reference for it like this -> "print"

    // setInterval(printt, 1000)

    // setInterval((e) => {
    //     console.log("shik shak shoke")
    // },3000)

    const changeTxt = () => {
        document.querySelector('h1').innerHTML = 'I want to sleep!';    // innerHTML ke sath "=" uses kro
    } 
    const refChangeTxt = setTimeout(changeTxt, 5000)

    // "clearTimeout"  this helps in stopping the setTimeout function from functioning, to use this you need to pass the reference of the "setTimeout" you have created.

    //clearTimeout(refChangeTxt);        // ab aise hi apply krdenge toh chalega hi nahi humara "setTimeout" isly isko kisi event ke sath attach krte hai so that we know the logic as well as the use case!

    document.querySelector('#stop').
    addEventListener('click', ()=>{
        console.log("stopped!")
        clearTimeout(refChangeTxt);
    })

    //  ðŸ‘† here when this cancel button was clicked, clearTimeout function was executed therefore stopping the setTimeout to function.
    

</script>
</html>
